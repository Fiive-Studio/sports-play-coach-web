<div ng-include src="'app/views/menu.html'"></div>
<div>
    <style>
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: #69BA5D;
            color: #ffffff;
        }

        .btn-default {
            background-color: #69BA5D;
            color: #ffffff;
        }

        .btn-info {
            background-color: #131F32;
            color: #ffffff;
        }
    </style>
    <div class="row">
        <h2><strong><a class="fa fa-users"></a> Reservas Canceladas </strong></h2>
        <div class="row">
            <div class="col-lg-10">
                <pre>NOTA: Las Reservas Canceladas mostradas a continuación corresponden a las registradas en los ultimos {{lastDayCancelReservation}} dias.</pre>
            </div>
            <div class="col-lg-2">
                <div class="text-right">
                    <button te type="button" class="btn btn-default" ng-csv="cancelReservations" filename="ReservasCanceladas.csv" csv-header="['NOMBRE', 'TELEFONO', 'HORA', 'FECHA', 'VALOR']" charset="utf-8"><span class="glyphicon glyphicon-download-alt">&nbsp;</span>Descargar CSV</button>
                </div>
            </div>
        </div>
        <br />
        <table ng-table="tableParams" class="table table-hover" show-filter="true">
            <tr ng-repeat="user in $data">
                <td title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">
                    {{user.name}}
                </td>
                <td title="'Celular'" filter="{ phone: 'number'}" sortable="'phone'">
                    {{user.phone}}
                </td>
                <td title="'Hora'" filter="{ hour: 'text'}" sortable="'hour'">
                    {{user.hour}}
                </td>
                <td title="'Fecha'" filter="{ date: 'text'}" sortable="'date'">
                    {{user.date}}
                </td>
                <td title="'Valor'" filter="{ value: 'number'}" sortable="'value'">
                    {{user.value}}
                </td>
            </tr>
        </table>
    </div>
    <br />
</div>
<div ng-include src="'app/views/foter.html'"></div>
