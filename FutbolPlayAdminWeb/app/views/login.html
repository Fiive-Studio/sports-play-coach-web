<style>
    html {
        height: 100%;
    }

    body {
        background: #03192f url("../images/coachBalon.gif");
        background-repeat: no-repeat;
        background-position: 20% 100%;
        height: 100%;
        background-size: 46%;
    }

    @media (max-width: 767px) {

        body {
            background: #03192f;
        }
    }
</style>
<div class="col-lg-12 center-block">
    <div class="col-lg-8 col-sm-8 hidden-xs">

    </div>
    <div class="col-lg-4 col-sm-4">
        <form class="form-group loginContainer">
            <div class="logoCoach"></div>
            <div class="form-group">
                <label class="control-label" for="focusedInput" style="color:white;">Usuario</label>
                <input class="form-control" type="text" placeholder="cancha@dominio.com" ng-model="loginData.userName" required autofocus>
            </div>

            <div class="form-group">
                <label class="control-label" for="focusedInput" style="color:white;">Contraseña</label>
                <input class="form-control" type="password" ng-model="loginData.password" required>
            </div>
            <div class="alert alert-info" ng-show="loading">Cargando...</div>
            <div class="text-center">
                <a id="loginbtn" class="btn btn-lg btn-success btn-block submit" ng-click="login()">Empecemos</a>
            </div>
            <div class="clearfix"></div>
            <br />
            <label><a href="#/password-recovery">Upss! Olvidaste tu contraseña?</a></label>
            <div class="clearfix"></div>
            <br />
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
    </div>

</div>
<a href="#" class="fiiveCopy2">Fiive</a>
